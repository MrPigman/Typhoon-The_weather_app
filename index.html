<!DOCTYPE html>
<html>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"> wadafaq</p>

<script>
    var x = document.getElementById("demo");

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        x.innerHTML = "https://api.openweathermap.org/data/2.5/onecall?lat=" + position.coords.latitude +"&lon=" + position.coords.longitude + "&exclude=current,hourly,minutely,alerts&units=metric&appid=dce4bc664fe42d8c7f23ca178dab6e7e";
    }
</script>

</body>
</html>
